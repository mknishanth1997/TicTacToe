<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        </style>
    <link rel="stylesheet" href="sheet.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-name">
                <label for="uname">Name:</label>
                <input class="user-name" id="uname" type="text">
                <button class="user-name-submit">Submit</button>
            </div>
            <h1>Tic Toc Toe</h1>
            <div class="choice-button">
                <select name="Opponent" >
                    <option value="gemini" selected>Google Gemini üíª</option>
                    <option value="chatgpt">ChatGpt ü§ñ</option>
                    <option class="applewebpage" value="apple">Apple üçé</option>
                </select>
            </div>
        </div>
        <div class="game-arena">
            <div class="vs">
                <h1 class="pvsp">VS</h1>
            </div>
            <div class="game-board">
                <div class="cell cell0" value = "0"><img class="img0 imgxo"  src="" alt=""></div>
                <div class="cell cell1" value = "1"><img class="img1 imgxo"  src="" alt=""></div>
                <div class="cell cell2" value = "2"><img class="img2 imgxo"  src="" alt=""></div>
                <div class="cell cell3" value = "3"><img class="img3 imgxo"  src="" alt=""></div>
                <div class="cell cell4" value = "4"><img class="img4 imgxo"  src="" alt=""></div>
                <div class="cell cell5" value = "5"><img class="img5 imgxo"  src="" alt=""></div>
                <div class="cell cell6" value = "6"><img class="img6 imgxo"  src="" alt=""></div>
                <div class="cell cell7" value = "7"><img class="img7 imgxo"  src="" alt=""></div>
                <div class="cell cell8" value = "8"><img class="img8 imgxo"  src="" alt=""></div>
            </div>
            <div class="game-actions">
                <button class="start">start</button>
                <button class="reset">Reset</button>
            </div>

            <div class="gameWinnerDisplay">
                <h1 class="gwd"></h1>
            </div>
        </div>
    </div>
</body>
</html>
